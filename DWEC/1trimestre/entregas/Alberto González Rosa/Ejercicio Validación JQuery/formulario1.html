<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JavaScript JQuery y AJAX</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>
	<script type="text/javascript" src="additional-methods.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<form>
	   Nombre<br>
	   <input type="text" name="nombre" id="nombre"><br><br>
	   Calle<br>
	   <input type="text" name="calle" id="calle"><br><br>
	   Numero<br>
	   <input type="text" name="numero" id="numero"><br><br>
	   Codigo Postal<br>
	   <input type="text" name="cp" id="cp"><br><br>
	   Telefono de contacto<br>
	   <input type="text" name="tel" id="tel"><br><br>
	   Provincia
	   <select name="provincia" id="provincia">
	              <option value="">Selecciona una provincia</option>
	              <option value="1">Granada</option>
	              <option value="2">Almeria</option>
	              <option value="3">Malaga</option>
	              <option value="4">Jaen</option>
	              <option value="5">Cordoba</option>
	              <option value="6">Huelva</option>
	              <option value="7">Sevilla</option>
	              <option value="8">Cadiz</option>
	          </select><br><br>
	   Curriculum (PDF o Word)
	   <input type="file" id="curriculum" name="curriculum"><br><br>
	   <input type="submit" value="Enviar">
	</form>
</body>
</html>
