<html lang="es">
<head>
<meta charset="utf-8">
<title>jQuery validation plug-in - Demo</title>

</head>
	<body>
		<div id="main">
			<form id="registro" method="post" action=""> 
				<fieldset>
					<legend>Validando un formulario completo</legend>
					<p>
						<label for="nombre">Nombre</label>
						<input id="nombre" name="nombre" type="text">
					</p>
					<p>
						<label for="apellidos">Apellidos</label>
						<input id="apellidos"  name="apellidos" type="text">
					</p>
					<p>
						<label for="correo">Email</label>
						<input id="correo" name="correo" type="text">
					</p>
					<p>
						<label for="password">Password</label>
						<input id="password" name="password" type="password">
					</p>
					<p>
						<label for="re_password">Confirma password</label>
						<input id="re_password" name="re_password" type="password">
					</p>

					<p>
						<label for="deacuerdo">Estoy de acuerdo con la politica</label>
						<input type="checkbox" class="checkbox" id="deacuerdo" name="deacuerdo">
					</p>
					<p>
						<select name="curso" id="curso">
							<option value="">Selecciona</option>
							<option value="juan">1DAM</option>
							<option value="jose">1DAW</option>
							<option value="arturo">2DAM</option>
							<option value="daniel">2DAW</option>
						</select>
					</p>	
					<p> <label for="deacuerdo">Si tienes un blog</label>
						<input type="text" id="blog" name="blog">
					</p>
					<p>
						<input type="file" name="fichero">
					</p>
					<p>
						<input class="submit" type="submit" value="Enviar">
					</p>
				</fieldset>
			</form>
		</div>
	</body>
</html>
