<!DOCTYPE html>
<html>
<head>
	<title>Bandera</title>
	<style>
	.bandera{
	    width: 500px;
	    height: 330px;
	    position: relative;
	    background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Coat_of_arms_of_the_Dominican_Republic.svg/270px-Coat_of_arms_of_the_Dominican_Republic.svg.png');
	    background-repeat:no-repeat;
	    background-position: 50% 50%;
	    background-color: white;
	    background-size: 100px;
	}
	.azul {
	    height: 25%;
	    width: 25%;
	    background-color: #002D62;
	    position: absolute;
	    left: 0;
	    top: 0;
	    margin-left: 0;
	    margin-top: 0;
	}
	.azul-2 {
	    height: 25%;
	    width: 25%;
	    background-color: #002D62;
	    position: absolute;
	    margin-right: 0;
	    margin-bottom: 0;
	    right: 0;
	    bottom: 0;
	}
	.rojo {
	    height: 25%;
	    width: 25%;
	    background-color: #CE1126;
	    position: absolute;
	    right: 0;
	    top: 0;
	    margin-right: 0;
	    margin-top: 0;
	}
	.rojo-2 {
	    height: 25%;
	    width: 25%;
	    background-color: #CE1126;
	    position: absolute;
	    left: 0;
	    bottom: 0;
	    margin-left: 0;
	    margin-bottom: 0;
	}
	</style>
</head>
<body>
	<div class="bandera">
	    <div class="azul"></div>
	    <div class="rojo"></div>
	    <div class="rojo-2"></div>
	    <div class="azul-2"></div>
	</div> 
</body>
</html>
