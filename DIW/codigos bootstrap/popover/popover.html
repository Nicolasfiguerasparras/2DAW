<!doctype html>

<html lang="es">
	<head>
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
		<link href="miCSS.css" rel="stylesheet">
	</head>
	<body>
		<div class="padre container">
			<div class = "row" style="font-size:2em">
				<div class="col-12" style="display: flex; justify-content: space-between">
					<button type="button" class="btn btn-secondary" title="Ejemplo de Popover" data-toggle="popover" data-placement="top" data-content="Popover arriba del botón">Popover arriba del botón</button>
					<button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="right" data-content="Popover a la derecha del botón">Popover a la derecha del boton
					</button>
					<button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="bottom" data-content="Popover debajo del botón">Popover debajo del botón</button>
					<button type="button" class="btn btn-secondary" data-toggle="popover" data-placement="left" data-content="Popover a la izquierda del botón">Popover a la izquierda del botón</button>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script>
		$(window).on('load',function(){
			$('[data-toggle="popover"]').popover();
		});
	</script>
</html>
